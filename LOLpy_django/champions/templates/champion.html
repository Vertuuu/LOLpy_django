{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/common.css' %}">
        <link rel="stylesheet" href="{% static 'css/champion.css' %}">
        <link rel="icon" type="image/x-icon" href="{{ icon }}">
        <title>LOLpy - {{name}}</title>
    </head>
    <body>
        <header id="page_header">
            <img id="logo" src="{% static 'images/assets/LOL.png' %}" alt="LOLpy logo">
            <h1>LOLpy</h1>
        </header>
        <main>
            <div id="champions_modal">
                <header id="content_header">
                    <div id="champion_icon">
                        <img id="icon_img" src="{{ icon }}" alt="{{name}} icon">
                        <div id="champion_title">
                            <h2>{{ name }}</h2>
                            <h3>{{ title }}</h3>
                        </div>
                    </div>             
                </header>
                <div id="champion_info" style="background-image: url('{{ splash }}');">
                    <img id="loading_img" src="{{ loading }}" alt="Loading...">
                </div>
            </div>
        </main>
    </body>
</html>
